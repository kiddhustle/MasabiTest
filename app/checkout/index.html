<section class="row">
	<div class="columns large-12">
		<table class="footable" id="tbl_journey_index">
			<thead>
				<tr>
					<th data-type="alpha">Origin</th>
					<th data-type="alpha">Destination</th>
					<th data-type="alpha">Departure Time</th>
					<th data-type="alpha">Arrival Time</th>
					<th data-hide="phone">More info</th>
				</tr>
			</thead>
			<!-- http://stackoverflow.com/a/20811414 -->
			<tbody data-bind="footable:journeys, delegatedHandler: 'click'">
				<tr>
					<td data-bind="text:originStation"></td>
					<td data-bind="text:destinationStation"></td>
					<td data-bind="text:startTime"></td>
					<td data-bind="text:arrivalTime"></td>
					<td class="text-center">
						<a class="button" data-bind="attr:{href:'/#journey/' + order + '/' }">details</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
