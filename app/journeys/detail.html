<section class="row">
	<div class="columns large-12">
		<table data-bind="with:journey" id="tbl_journey_detail" class="footable table">
			<tbody>
				<tr>
					<th scope="row">Origin Station</th>
					<td data-bind="text:originStation"></td>
				</tr>
				<tr>
					<th scope="row">Destination Station</th>
					<td data-bind="text:destinationStation"></td>
				</tr>
				<tr>
					<th scope="row">Start Time</th>
					<td data-bind="text:startTime"></td>
				</tr>
				<tr>
					<th scope="row">Arrival Time</th>
					<td data-bind="text:arrivalTime"></td>
				</tr>
				<tr>
					<th scope="row">Duration</th>
					<td data-bind="text:duration_string()"></td>
				</tr>
				<tr>
					<th scope="row">Operator</th>
					<td data-bind="text:operator"></td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
