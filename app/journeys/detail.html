<section class="row">
	<div class="columns large-12">
		<table data-bind="with:journey" id="tbl_journey_detail" class="footable table">
			<tbody>
				<tr>
					<th scope="row">Origin Station</th>
					<td data-bind="text:originStation"></td>
				</tr>
				<tr>
					<th scope="row">Destination Station</th>
					<td data-bind="text:destinationStation"></td>
				</tr>
				<tr>
					<th scope="row">Start Time</th>
					<td data-bind="text:startTime"></td>
				</tr>
				<tr>
					<th scope="row">Arrival Time</th>
					<td data-bind="text:arrivalTime"></td>
				</tr>
				<tr>
					<th scope="row">Duration</th>
					<td data-bind="text:duration_string()"></td>
				</tr>
				<tr>
					<th scope="row">Operator</th>
					<td data-bind="text:operator"></td>
				</tr>
				<tr>
					<th>View Tickets</th>
					<td><a data-reveal-id="firstModal" class="button alert radius"><i class="fi fi-price-tag"></i> Prices</a></td>
				</tr>
			</tbody>
		</table>
		<div id="firstModal" class="reveal-modal" data-reveal="data-reveal">
		  <h2>Tickets</h2>
		  <table data-bind="with:journey">
		  	<thead>
		  		<tr>
		  			<th>Ticket Type</th>
		  			<th>Price (GBP)</th>
		  			<th>Purchase</th>
		  		</tr>
		  	</thead>
		  	<tbody data-bind="foreach:ticketPrices">
		  		<tr>
		  			<td data-bind="text:shortName"></td>
		  			<td data-bind="text:$parent.fmtCurrency( price )"></td>
		  			<td>
		  				<a data-bind="attr:{href:$parent.getTicketUrl( $data )}" class="button alert small"><i class="fi fi-shopping-cart"></i> Buy Ticket</a>
		  			</td>
		  		</tr>
		  		
		  	</tbody>
		  </table>
		  <a class="close-reveal-modal">&#215;</a>
		</div>
	</div>
</section>
